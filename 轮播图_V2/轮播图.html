<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="轮播图.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">图片轮播图</div>
        <div class="imgContent">
            <ul>
                <li>
                    <img src="4.png" alt="">
                </li>
                <li>
                    <img src="1.png" alt="">
                </li>
                <li>
                    <img src="2.png" alt="">
                </li>
                <li>
                    <img src="3.png" alt="">
                </li>
                <li>
                    <img src="4.png" alt="">
                </li>
                <li>
                    <img src="1.png" alt="">
                </li>
            </ul>
        </div>
        <div class="nav-dot">
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="nav nav-left hide"></div>
        <div class="nav nav-right hide"></div>        
    </div>
    <script src="jquery.js"></script>
    <script src="轮播图.js"></script>
</body>
</html>
